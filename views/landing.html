<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://abs.twimg.com/favicons/twitter.ico"
      type="image/x-icon"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Google Fonts / Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <!-- CSS Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/public/css/landing.css" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div id="landingImage" class="col-7">
          <img class="img-fluid" src="../public/img/landingImage.JPG" alt="twitter image" />
        </div>
        <div class="col-5">
          <img src="../public/img/logo.JPG" alt="" />
          <h1 class="mt-4 fw-bold">Lo que está pasando ahora</h1>
          <h3 class="mt-5 fw-bold">Únete a Twitter hoy mism.</h3>
          <button type="button" class="linkLanding btn btn-light mt-3 d-block">
            <img class="logo" src="../public/img/googleLogo.png" alt="" /> Registrarse con Google
          </button>
          <button type="button" class="linkLanding btn btn-light mt-3 d-block">
            <i class="bi bi-apple"></i> Registrarse con Apple
          </button>
          <button type="button" class="linkLanding btn btn-light mt-3">
            Registrarse con número de télefon...
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
